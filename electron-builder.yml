appId: 'MineMMOLauncher'
productName: 'MineMMO Launcher'
artifactName: '${productName}-${version}.${ext}'

copyright: 'Copyright Â© 2024 Evertalee'

asar: true
compression: 'normal'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}'

extraResources:
  - 'libraries'

# Windows Configuration
win: 
  target: 
    - target: 'nsis'
      arch: 'x64'

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  artifactName: '${productName}-${version}-${arch}.${ext}'
  category: 'public.app-category.games'

# Linux Configuration
linux: 
  target: 'appImage'
  maintainer: 'Evertalee'
  vendor: 'Evertalee'
  synopsis: 'MineMMO Minecraft Launcher'
  description: 'Play MineMMO in a ease'
  category: 'Game'


directories:
  buildResources: 'build'
  output: 'dist'