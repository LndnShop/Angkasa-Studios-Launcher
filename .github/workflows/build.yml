name: Build

on: push

jobs:
  release:
    runs-on: ${{ matrix.os }}

    permissions:
      contents: write

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install Dependencies
        run: npm ci
        shell: bash

      - name: Build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run dist
        shell: bash
      
      - name: Check if Existing Release Exists (optional)
        uses: octokit/rest@v20
        id: check_release
        with:
          # Replace with your repository owner and name
          repo: ${{ github.repository }}
          tags: ${{ github.ref }}  # Check for a release with the pushed tag

      - name: Create Release (if not existing)
        uses: actions/create-release@v1
        if: steps.check_release.outputs.exists == 'true'  # Create release only if it doesn't exist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}  # Use the pushed tag for release name
          release_name: Release ${{ github.ref }}  # Custom release name (optional)
          body: |  # Provide informative release notes (optional)
            This release includes changes from commits:
            * ${{ github.sha }}

      - name: Upload Release Assets (if release created)
        uses: actions/upload-release-asset@v1  # Upload files to the created release
        if: steps.create_release.outputs.id  # Only upload if release exists
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/*.zip  # Upload all ZIP files in the dist folder
          # Add more upload steps with specific file paths if needed
